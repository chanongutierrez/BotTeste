<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot n8n</title>
  <!-- Incluye el estilo del chat -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Aquí se cargará el chat -->
  <div id="chat"></div>
  
  <!-- Importación y configuración del chat -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
    createChat({
      webhookUrl: "https://engaging-seahorse-19.rshare.io/webhook/6ffab146-6d58-4937-913d-d0028744e11b/chat",
      // Parámetro adicional para definir la mensagem inicial
      initialMessage: "Oi Fabricio como posso te ajudar hoje?"
    });
  </script>
</body>
</html>
